<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="head">
            <input type="text" name="displayy" class="screen">
        </div>
        <div class="one">
            <button id="col" class="btn btn-clear">AC</button>
            <button id="col" data-num="-" class="btn btn-clear">+/-</button>
            <button id="col" data-num="%" class="btn btn-grey">%</button>
            <button id="dev" data-num="/" class="btn btn-grey">รท</button>
        </div>
        <div class="two">
            <button id="col" data-num="7" class="btn btn-grey">7</button>
            <button id="col" data-num="8" class="btn btn-grey">8</button>
            <button id="col" data-num="9" class="btn btn-grey">9</button>
            <button id="dev" data-num="*" class="btn btn-grey">ร</button>
        </div>
        <div class="three">
            <button id="col" data-num="4" class="btn btn-grey">4</button>
            <button id="col" data-num="5" class="btn btn-grey">5</button>
            <button id="col" data-num="6" class="btn btn-grey">6</button>
            <button id="dev" data-num="-" class="btn btn-grey">-</button>
        </div>
        <div class="four">
            <button id="col" data-num="1" class="btn btn-grey">1</button>
            <button id="col" data-num="2" class="btn btn-grey">2</button>
            <button id="col" data-num="3" class="btn btn-grey">3</button>
            <button id="dev" data-num="+" class="btn btn-grey">+</button>
        </div>
        <div class="five">
            <button id="fiv" data-num="0" class="btn btn-grey">0</button>
            <button id="col" data-num="." class="btn btn-grey">.</button>
            <button id="dev" class="button-equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
